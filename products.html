        <section class="products-info-section">

                        <input type="text" placeholder="Min">
                        <input type="text" placeholder="Max">
                    </div>
                </form>
                    <h4>Products</h4>
                    <div class="checkbox-container">
                        <label class="checkbox-item"><input type="checkbox">Productos Nuevos</label>
                        <label class="checkbox-item"><input type="checkbox">Pasteles</label>
                        <label class="checkbox-item"><input type="checkbox">Pan</label>
                        <label class="checkbox-item"><input type="checkbox">Bebidas</label>
                    </div>                    
            </div>
            <div>
                <h2 class="products-title">Productos</h2>
                <h3 class="products-subtitle">Todos nuestros productos son tradicional</h3>
            </div>
            <div class="sort">
                <div class="dropdown-border">
                    <div class="dropdown">
                        <button class="dropbtn"><span>Ordenado Por </span> Presentada<span class="arrow"></span>
                        </button>
                        <div class="dropdown-content"><a href="#">Featured</a>
                        </div>
                    </div>
                    </div>
                    <img src="..//EguzkiBerri/img/View.png" alt="">
            </div>
        </section>
    </main>
